name: scAnt
channels:
  - anaconda
  - conda-forge
  - defaults
dependencies:
  - python=3.7
  - pip
  - pip:
    - pyqtdarktheme
    - pyserial
    - gphoto2 --only-binary :all:
  - numpy
  - matplotlib
  - opencv
  - pyqt
  - imutils
  - pillow
  - scikit-image
