name: scAnt
channels:
  - conda-forge
dependencies:
  - python=3.7
  - pip
  - nomkl
  - numpy=1.19.*
  - libblas=*=*openblas
  - libcblas=*=*openblas
  - liblapack=*=*openblas
  - matplotlib
  - opencv
  - pyqt
  - imutils
  - pillow
  - scikit-image
  - pip:
      - pyqtdarktheme
      - pyserial